<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            border: none;
            margin: 5px 0 0 0;
            padding: 0;
        }

        .tracker-line, .tracker-line-odd {
            width: 100%;
            display: inline-block;
            padding: 5px 0 5px 0;
            text-indent: 7px;
            word-wrap: break-word;
        }

        span.tracker-line.tracker-link {
            overflow-x: hidden;
            word-wrap: normal;
        }

        .tracker-line-odd {
            background-color: #eeeeee;
        }

        .total {
            width: auto;
            padding: 7px;
            margin-top: 10px;
            font-weight: 600;
            overflow-x: hidden;
            cursor: pointer;
            background-color: #dadada;
        }

        .list {
            display: none;
        }

        #result-tracker .list, #result-heatMap .list{
            display: block;
        }

        #wrapper {
            margin-top: 20px;
        }

        hr {
            border-top: 1px solid #CCCCCC;
            border-right: none;
            border-left: none;
            border-bottom: none;
            width: auto;
        }

        #tools-normal, #tools-dev, #tools-debug {
            display: inline-block;
        }

        #tools-dev {
            float: right;
        }

        #tools {
            padding: 0 7px 0 7px;
        }
    </style>
</head>
<body>

<div id="tools">
    <div id="tools-normal">
        <button id="analyze">分析</button>
        <button id="clear">清空</button>
        <button id="refreshPage">刷新</button>
    </div>
    <div id="tools-dev">
        <button id="refreshTracker">更新监测</button>
        <!--<button id="changeDebugModal">开启调试</button>-->
        <div id="tools-debug">
            <button id="debugHAR">调试HAR</button>
            <input type="checkbox" name="" id="onlyJS" value="true"><label for="onlyJS">只看JS</label>
        </div>
    </div>
</div>
<!-- 调试 end-->
<hr>

<div id="result-tracker">
    <div class="total">
        共检测到 <span class='count'>0</span> 种普通监测
        <span style="color: #b30000; font-weight: 400">（较复杂的页面请多刷新2~4次以避免因网络原因而造成监测被遗漏）</span>
    </div>
    <div class="list"></div>
</div>

<div id="result-tracker-link">
    <div class="total">
        含有普通监测的HTTP请求, 共 <span class="count">0</span> 个
    </div>
    <div class="list"></div>
</div>

<div id="result-heatMap">
    <div class="total">
        共检测到 <span class="count">0</span> 种热力图监测
    </div>
    <div class="list"></div>
</div>

<div id="result-heatMap-link">
    <div class="total">
        含有热力图监测的HTTP请求, 共 <span class="count">0</span> 个
    </div>
    <div class="list"></div>
</div>

<script src="../source/jquery/jquery-1.11.3.min.js"></script>
<script src="track.js"></script>
</body>
</html>
